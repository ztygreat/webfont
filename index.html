        <p class="lead">吸毒人员信息系统是一款独立的Web应用，用于记录吸毒人员的相关信息，是数字化的吸毒人员信息数据库。吸毒人员信息系统的数据由公安部定制的吸毒检测仪器提供，并以Web网站的形式为公安部内部人员提供吸毒人员信息查询接口，实现吸毒人员信息的数字化管理。</p>
